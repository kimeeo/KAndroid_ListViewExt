apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    final SUPPORT_LIBRARY_VERSION = '25.4.0'
    compile "com.android.support:appcompat-v7:$SUPPORT_LIBRARY_VERSION"

    final KANDROID_LISTVIEW_VERSION ='Ant-V1.0.0';
    compile "com.github.kimeeo:KAndroid_ListView:$KANDROID_LISTVIEW_VERSION"


    //https://github.com/emilsjolander/android-FlipView
    compile 'se.emilsjolander:android-flipview:1.1.0'

    //https://github.com/Diolor/Swipecards
    compile 'com.lorentzos.swipecards:library:1.0.9@aar'
}
